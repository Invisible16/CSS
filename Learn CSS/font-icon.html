<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        .fa-stack { font-size: 0.5em; }
        i { vertical-align: middle; }
      </style> -->
    <style>
        /* demo styling - just frosting + presentation - no need to copy this into your project. */
* {
  box-sizing: border-box;
}

 /* making a nice frame/layout for examples */
.demo-frame {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: -1rem;
  padding: 3rem;
  min-height: 100vh;
  color: rgb(52, 58, 64);
}

/* individual demo styling */
.demo {
  margin-right: -1.5rem;
  margin-bottom: -1.5rem;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  padding: 0;
}

/* individual example */
.demo-example {
  font-size: 5rem;
  padding: 1.5rem;
}
    </style>
    <!-- <script src="https://kit.fontawesome.com/d72279f407.js" crossorigin="anonymous"></script> -->

    <script src="https://kit-pro.fontawesome.com/releases/v5.10.1/js/pro.min.js" data-auto-fetch-svg></script>
</head>

<body>
    `<!--
  This is a demo of how to add basic custom colors to Font Awesome's Duotone icons.

  1. We're calling all Font Awesome Pro styling and icons via a Font Awesome Kit. See the <head> section of this HTML for the exact syntax. Read more about kits at https://blog.fontawesome.com/introducing-font-awesome-kits-7134d1d59959

  2. The general layout and decorative styling are being handled by the CSS included in the "demo styling" portion of this pen's CSS - anything that starts with "demo-*" is demo styling and not needed for core functionality of the demo to work.

  3. We're using HTML color names to keep things simple. Check them all out at https://htmlcolorcodes.com/color-names.

  4. Remember to check out our full documentation at _____.
-->
    <main class="demo-frame">
      
        <section class="demo">
          <article class="demo-example">
            <i class="fad fa-apple-alt fa-fw" style="color: red;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-acorn fa-fw" style="color: sienna;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-award fa-fw" style="color: dodgerblue;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-bacon fa-fw" style="color: lightcoral;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-camera-retro fa-fw" style="color: slategray;"></i>
          </article>
        </section>
  
        <section class="demo">
          <article class="demo-example">
            <i class="fad fa-biohazard fa-fw" style="color: darkorange;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-sticky-note fa-fw" style="color: gold;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-disease fa-fw" style="color: darkseagreen;"></i>
          </article>
          
          <article class="demo-example">
            <i class="fad fa-draw-polygon fa-fw" style="color: lightskyblue;"></i>
          </article>
  
          <article class="demo-example">
            <i class="fad fa-dragon fa-fw" style="color: olivedrab;"></i>
          </article>
        </section>
  
      </main>
    
    <h4>Icons in a List</h4>
    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List icons can</li>
        <li><span class="fa-li"><i class="fas fa-check-square"></i></span>be used to</li>
        <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>replace bullets</li>
        <li><span class="fa-li"><i class="far fa-square"></i></span>in lists</li>
    </ul>
    <h4>Stacked Icons </h4>
    <span class="fa-stack fa-2x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
    </span>
    <span class="fa-stack fa-4x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-terminal fa-stack-1x fa-inverse"></i>
    </span>
    <span class="fa-stack fa-2x">
        <i class="fas fa-camera fa-stack-1x"></i>
        <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
    </span>
    <i class="far fa-circle fa-2x"></i>
    <span class="fa-stack" style="vertical-align: top;">
        <i class="far fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x"></i>
    </span>
    <H4>Masking</H4>
    <div class="fa-4x">
        <i class="fas fa-pencil-alt" data-fa-transform="shrink-10 up-.5" data-fa-mask="fas fa-comment"
            style="background:MistyRose"></i>
        <i class="fab fa-facebook-f" data-fa-transform="shrink-3.5 down-1.6 right-1.25" data-fa-mask="fas fa-circle"
            style="background:MistyRose"></i>
        <i class="fas fa-headphones" data-fa-transform="shrink-6" data-fa-mask="fas fa-square"
            style="background:MistyRose"></i>
        <i class="fas fa-mask" data-fa-transform="shrink-3 up-1" data-fa-mask="fas fa-circle"
            style="background:MistyRose"></i>
    </div>
    <div class="fa-4x">
        <i class="fas fa-pen-alt" data-fa-transform="shrink-10 up-.5" data-fa-mask="fas fa-comment"
            data-fa-mask-id="comment" style="background:MistyRose"></i>
    </div>
    <h4>Layering, Text, & Counters</h4>
    <div class="fa-4x">
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-circle" style="color:Tomato"></i>
            <i class="fa-inverse fas fa-times" data-fa-transform="shrink-6"></i>
        </span>

        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-bookmark"></i>
            <i class="fa-inverse fas fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
        </span>

        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-play" data-fa-transform="rotate--90 grow-2"></i>
            <i class="fas fa-sun fa-inverse" data-fa-transform="shrink-10 up-2"></i>
            <i class="fas fa-moon fa-inverse" data-fa-transform="shrink-11 down-4.2 left-4"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-11 down-4.2 right-4"></i>
        </span>

        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-calendar"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8 down-3"
                style="font-weight:900">27</span>
        </span>

        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-certificate"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30"
                style="font-weight:900">NEW</span>
        </span>

        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-envelope"></i>
            <span class="fa-layers-counter" style="background:Tomato">1,419</span>
        </span>

</body>

</html>
